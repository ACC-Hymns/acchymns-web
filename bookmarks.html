        <link rel="stylesheet" href="/css/search.css">

        <div id="songview" class="songpage hidden">

                        <a id="startingNotesButton"><img class="ionicon hidden" id="startingNotesIcon" src="/assets/musical-notes-outline.svg"/></a>
                        <a id="bookmarkButton"><img class="ionicon" id="bookmarkIcon" src="/assets/bookmark-outline.svg"/></a>

                </div>
            </div class="menu">
            <div class="song_img_container">
                <img class="song_img" id="songimage"></img>

        <div id="content" class="content">

            <div id="bookmarksList" class="songlist"></div>

            <nav class="nav">
                <a href="index.html" class="nav__link">
                    <img class="ionicon nav__icon" src="/assets/home-outline.svg"/>
                    <span class="nav__text">Home</span>
                </a>
                <a href="search.html" class="nav__link">
                    <img class="ionicon nav__icon" src="/assets/search-outline.svg"/>

                    <span class="nav__text">Settings</span>
                </a>
            </nav>
        </div>

        <script type="module" src="/js/external/ionicons.esm.js"></script>
        <script nomodule src="/js/external/ionicons.js"></script>
        <script type="module" src="/js/bookmarks.js"></script>
        <script type="module" src="/js/bookmark-button.js"></script>
        <script src="/js/external/tone.min.js"></script>
        <script type="module" src="/js/starting-notes.js"></script>
