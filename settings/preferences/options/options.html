<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
        <link rel="stylesheet" href="../../../css/settings.css">
        <link rel="stylesheet" href="../../../css/globals.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <a href="../../../settings.html"><img class="ionicon" src="../../../assets/chevron-back-outline.svg"></a>
            <h1>Options</h1>
            <span class="space"></span>
        </div>
        
        <h2>Dark Theme</h2>
        <div class="settings">
            <a href="#" class="settings-option">
                <span>Invert Song Colors</span>
                <label class="switch">
                    <input id='songInverted' type="checkbox" onclick="ToggleSongInverted(this)">
                    <span class="slider round"></span>
                  </label>
            </a>
        </div>
        <h2>Starting Notes</h2>
        <div class="settings">
            <a draggable="false" href="#" class="settings-option">
                <span>Staggered Playback</span>
                <label class="switch">
                    <input id='staggered' type="checkbox" onclick="ToggleStaggered(this)">
                    <span class="slider round"></span>
                </label>
            </a>
            <a draggable="false" href="#" class="settings-option">
                <span class="setting-label">Playback Interval</span>
                <input id='playbackInterval' class="slider-setting" type="range" step="0.5" min = "1" max="10" value="2.5" oninput="ChangePlaybackInterval(this)">
                <span id='playbackIntervalValue' class="slider-value"></span>
            </a>
            <a draggable="false" href="#" class="settings-option">
                <span class="setting-label">Playback Duration</span>
                <input id='playbackDuration' class="slider-setting" type="range" step="5" min = "5" max="50" value="30" oninput="ChangePlaybackDuration(this)">
                <span id='playbackDurationValue'class="slider-value"></span>
            </a>
        </div>
        
        <nav class="nav">
            <a href="../../../index.html" class="nav__link">
                <img class="ionicon nav__icon" src="../../../assets/home-outline.svg"/>
                <span class="nav__text">Home</span>
            </a>
            <a href="../../../search.html" class="nav__link">
                <img class="ionicon nav__icon" src="../../../assets/search-outline.svg"/>
                <span class="nav__text">Search</span>
            </a>
            <a href="../../../bookmarks.html" class="nav__link">
                <img class="ionicon nav__icon" src="../../../assets/bookmark-outline.svg"/>
                <span class="nav__text">Bookmarks</span>
            </a>
            <a href="../../../settings.html" class="nav__link nav__link--active">
                <img class="ionicon nav__icon--active" src="../../../assets/settings.svg"/>
                <span class="nav__text">Settings</span>
            </a>
        </nav>
        <script type="module" src="../../../js/external/ionicons.esm.js"></script>
        <script nomodule src="../../../js/external/ionicons.js"></script>
        <script src="./options.js"></script>
    </body>
</html>
