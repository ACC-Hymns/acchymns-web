name: Build and Deploy Development Branch
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
      - 'ios/**'
      - 'android/**'
      - '.vscode/**'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
      
      # https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
      - name: Set GitHub Actions as Commit Author
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          path: 'build'
      
      - name: Build
        run: |
          cd build
          echo "VITE_BASE_URL=/acchymns-dev/" > .env
          npm i
          npm run build
          npx cap copy web # This runs our helper script to compress the song book info
          cd ..
      
      - name: Checkout Dev Target
        uses: actions/checkout@v3
        with:
          repository: ACC-Hymns/acchymns-dev
          path: 'deploy'
          token: ${{ secrets.DEPLOYMENT_PAT }}
      
      - name: Push files to target
        run: |
          rm -r deploy/*
          cp -r build/dist/* deploy
          cd deploy
          cp index.html 404.html # This is to avoid 404 errors on reload (Ugly fix but okay I guess)
          touch .nojekyll
          git add .
          git commit -m $GITHUB_SHA
          git push
