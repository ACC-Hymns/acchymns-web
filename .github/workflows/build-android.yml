name: Build Android

on:
  push:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Build web app
        run: |
          npm install
          npm run build
          npx cap sync

      - name: Extract Android signing key from env
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" > android/release.jks.base64
          base64 -d android/release.jks.base64 > android/release.jks

      - name: Build app bundle
        run: |
          cd android
          ./gradlew build
          ./gradlew bundle

      - name: Sign dev build
        run: jarsigner -keystore android/release.jks -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -signedjar ./android/app/build/outputs/bundle/release/app-release-signed.aab ./app/build/outputs/bundle/release/app-release.aab release

      - name: Upload release AAB
        uses: actions/upload-artifact@v3
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release-signed.aab
          retention-days: 7
  
      - name: Upload release APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7
