<div>
    <style>
        @font-face {
            font-family: 'custom';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("Lato-Regular.woff") format('woff');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0300-0301, U+0303-0304, U+0308-0309, U+0323, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        :root {     
            color: #ffffff;
            font-family: "custom";
        }

        .root {
            width: 1200px;
            height: 630px;
            background: #ebebeb;
            border-radius: 100px;
        }

        .song-holder {
            width: 1100px;
            height: 530px;
            background: linear-gradient(135deg, "{{PRIMARY_COLOR}}", "{{SECONDARY_COLOR}}");
            border-radius: 80px;
            padding: 35px;
            margin: 50px;
            justify-content: space-between;
            flex-direction: column;
        }

        .book__title {
            font-size: 80px;
            font-weight: bold;
        }

        .song__title {
            font-size: 90px;
            text-align: center;
            width: 100%;
            justify-content: center;
            padding-left: 35px;
            font-weight: 100;
            padding-bottom: 10px;
            font-weight: normal;
        }

        .song__number {
            font-size: 100px;
            font-weight: bold;
            padding-left: 30px;
            min-width: 232px;
            justify-content: center;
        }

        .icon {
            border-radius: 30px;
        }

        .top-row {
            width: 100%;
            height: 320px;
            align-items: center;
            justify-content: space-between;
        }

        .bottom-row {
            width: 100%;
            height: 140px;
            align-items: center;
        }

        .center {
            justify-content: center;
            width: 890px;
        }
        
        div {
            display: flex;
        }
    </style>
    <div class="root">
        <div class="song-holder">
            <div class="top-row">
                <div class="song__number">#{{SONG_NUMBER}}</div>
                <div class="song__title">{{SONG_TITLE}}</div>
            </div>
            <div class="bottom-row">
                <div class="center">
                    <div class="book__title">{{BOOK_NAME}}</div>
                </div>
