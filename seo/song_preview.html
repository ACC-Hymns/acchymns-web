<div>
    <style>
        :root {     
            color: #ffffff;
            font-family: "Lato";
        }

        .root {
            width: 1200px;
            height: 630px;
            background: #ebebeb;
            border-radius: 100px;
        }

        .song-holder {
            width: 1100px;
            height: 530px;
            background: linear-gradient(135deg, "{{PRIMARY_COLOR}}", "{{SECONDARY_COLOR}}");
            border-radius: 50px;
            margin: 50px;
            justify-content: space-between;
            flex-direction: column;
        }

        .book__title {
            padding: 50px;
            font-size: 90px;
            text-align: center;
            font-weight: bold;
        }

        .icon {
            position: absolute;
            left: 50px;
            bottom: 50px;
            border-radius: 25px;
        }

        .center {
            position: absolute;
            top: 0;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 90%;
        }
        
        div {
            display: flex;
        }
    </style>
    <div class="root">
        <div class="song-holder">
            <div class="center">
                <div class="book__title">{{BOOK_NAME}}</div>
            </div>
            <img class="icon" src="data:image/png;base64,{{ICON}}" width="140" height="140">
        </div>
    </div>
</div>
