<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
        <link rel="stylesheet" href="./css/selection.css">
        <link rel="stylesheet" href="./css/globals.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script type="module">
            const urlParams = new URLSearchParams(window.location.search);
            const bookName = urlParams.get("book");
            var songTitle = "";

            var styleSheet = document.createElement("style")
            styleSheet.type = "text/css"
            import { SONG_BOOKS } from "/books/index.js";
            styleSheet.innerText = `.song-btn{background:${SONG_BOOKS[bookName].primaryColor}}`;
            document.head.appendChild(styleSheet)
        </script>
    </head>
    <body>
        <div id="songview" class="songpage hidden">
            <div id="menu" class="menu">
                <div class="title">
                    <a id="backButton"><img class="ionicon" src="./assets/chevron-back-outline.svg"/></a>
                    <h1 id="titlenumber"></h1>
                    <a id="bookmarkButton"><img class="ionicon" id="bookmarkIcon" src="./assets/bookmark-outline.svg"/></a>
                </div>
            </div class="menu">
            <img class="song_img" id="songimage"></img>
        </div>

        <div id="content" class="content">
            <div class="menu">
                <div class="title">
                    <a href="index.html"><img class="ionicon" src="./assets/chevron-back-outline.svg"/></a>
                    <h1 id="bookName"></h1>
                    <img class="ionicon" src="./assets/information-circle-outline.svg"/>
                </div>
            </div>
        
            <div id="songs" class="songs" style="margin-top: 70px">
                <!-- Buttons will be added here -->
            </div>

            <nav class="nav">
                <a href="index.html" class="nav__link nav__link--active">
                    <img class="ionicon nav__icon--active" src="./assets/home.svg"/>
                    <span class="nav__text">Home</span>
                </a>
                <a href="search.html" class="nav__link">
                    <img class="ionicon nav__icon" src="./assets/search-outline.svg"/>
                    <span class="nav__text">Search</span>
                </a>
                <a href="bookmarks.html" class="nav__link">
                    <img class="ionicon nav__icon" src="./assets/bookmark-outline.svg"/>
                    <span class="nav__text">Bookmarks</span>
                </a>
                <a href="settings.html" class="nav__link">
                    <img class="ionicon nav__icon" src="./assets/settings-outline.svg"/>
                    <span class="nav__text">Settings</span>
                </a>
            </nav>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script type="module">
            import { SONG_BOOKS } from "/books/index.js";
            import { addSongs } from "/js/song-loader.js";

            const urlParams = new URLSearchParams(window.location.search);
            const bookName = urlParams.get("book");
            const songNum = urlParams.get("song");
            document.getElementById('backButton').href = `${window.location.pathname}?book=${bookName}`;
            if (songNum == null){
                document.body.onload = addSongs(bookName);
                document.getElementById("bookName").innerText = SONG_BOOKS[bookName].name.medium;
            } else {
                const songView = document.getElementById('songview');
                songView.classList.remove('hidden');
                const searchContent = document.getElementById('content');
                searchContent.classList.add('hidden');

                const songViewTitle = document.getElementById('titlenumber');
                songViewTitle.innerHTML = "";
                const textNode = document.createTextNode(`#${songNum}`);
                songViewTitle.appendChild(textNode);
                

                // accessing the element
                const songViewImage = document.getElementById('songimage');
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    if(window.localStorage.getItem("songInverted") == "true") {
                        songViewImage.style.filter = "invert(92%)";
                    }
                }
                
                let book = SONG_BOOKS[urlParams.get("book")];
                let song = book.songs[songNum];
                let filename = songNum.padStart(Number(book.numberLength), "0") + "." + book.fileExtension;
                songViewImage.setAttribute('src', `./books/${urlParams.get("book")}/songs/${filename}`);
            }
        </script>
        <script type="module" src="./js/bookmark-button.js"></script>
        <script type="module" src="./js/bookmarks.js"></script>
    </body>

    
</html>
